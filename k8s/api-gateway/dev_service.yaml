apiVersion: v1
kind: Service
metadata:
  name:  api-gateway-dev-service
  labels:
    app: api-gateway-dev
spec:
  type:  LoadBalancer
  externalIPs:
  - 192.168.1.101
  ports:
  - name:  http
    port:  8083 #local out port
    protocol: TCP
    targetPort:  8083 # container port
  selector:
    app:  api-gateway-dev #find all pod with app name
  sessionAffinity: None